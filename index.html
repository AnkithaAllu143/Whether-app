<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Weather</title>
  <style>
    body{font-family:sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0;background:#eef2f7;color:#222}
    input,button{padding:8px 12px;margin:6px;font-size:16px}
    .weather{margin-top:20px;text-align:center}
    img{width:80px;height:80px}
  </style>
</head>
<body>
  <h2>Weather</h2>
  <div>
    <input id="city" placeholder="Enter city">
    <button onclick="getWeather()">Search</button>
  </div>
  <div class="weather" id="weather"></div>

  <script>
    const key = "51f29668056f7df375e97a0823e67150";
    async function getWeather(){
      const city=document.getElementById("city").value.trim();
      if(!city)return;
      const res=await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${key}`);
      if(!res.ok){document.getElementById("weather").textContent="City not found";return;}
      const d=await res.json();
      document.getElementById("weather").innerHTML=
        `<h3>${d.name}, ${d.sys.country}</h3>
         <div>${d.weather[0].description}</div>
         <div><img src="https://openweathermap.org/img/wn/${d.weather[0].icon}@2x.png"></div>
         <div><strong>${Math.round(d.main.temp)}Â°C</strong></div>`;
    }
  </script>
</body>
</html>

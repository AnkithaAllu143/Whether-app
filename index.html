<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WeatherX - No API Key</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 28px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #667eea;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a67d8;
    }

    .weather-info {
      margin-top: 1rem;
      font-size: 18px;
      color: #444;
      min-height: 40px;
    }

    /* Mobile View Tweaks */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 22px;
      }

      input, button {
        font-size: 15px;
        padding: 0.7rem;
      }

      .weather-info {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>WeatherX üå¶Ô∏è</h1>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>
  <div class="weather-info" id="weatherResult"></div>
</div>

<script>
  async function getWeather() {
    const city = document.getElementById("cityInput").value.trim();
    const resultDiv = document.getElementById("weatherResult");

    if (city === "") {
      resultDiv.innerText = "Please enter a city name.";
      return;
    }

    try {
      const response = await fetch(`https://wttr.in/${city}?format=3`);
      const data = await response.text();
      resultDiv.innerText = data;
    } catch (error) {
      resultDiv.innerText = "Failed to fetch weather data.";
    }
  }
</script>

</body>
</html>
